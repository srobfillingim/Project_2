  <div class="container mt-5">
    <div class="card">
      <div class="card-heading text-center">
        <h3>Add New Getaway</h3>
      </div>
      <div class="card-body">
        <form role="form">
          <div class="form-group">
            <label for="state-input">State:</label>
            <input class="form-control" id="state-input" type="text" />
          </div>
          <div class="form-group">
            <label for="city-input">City:</label>
            <input class="form-control" id="city-input" type="text" />
          </div>
          <div class="form-group">
            <ul id="gform_fields_33" class="gform_fields">
              <li id="field_33_1" class="gfield">
                <label class="gfield_label">
                  Type of Getaway
                </label>
                <div class="ginput_container">
                  <ul class="gfield_checkbox" id="input_33_1">
                    <li class="gchoice_33_1_1">
                      <input name="input_1.1" type="checkbox" class="filled-in" value="Romantic" id="choice_33_1_1">
                      <label for="choice_33_1_1" id="label_33_1_1">
                        Romantic
                      </label>
                    </li>
                    <li class="gchoice_33_1_2">
                      <input name="input_1.2" type="checkbox" class="filled-in" value="Family" id="choice_33_1_2">
                      <label for="choice_33_1_2" id="label_33_1_2">
                        Family
                      </label>
                    </li>
                    <li class="gchoice_33_1_3">
                      <input name="input_1.3" type="checkbox" class="filled-in" value="Local Sites" id="choice_33_1_3">
                      <label for="choice_33_1_3" id="label_33_1_3">
                        Local Sites
                      </label>
                    </li>
                    <li class="gchoice_33_1_4">
                      <input name="input_1.4" type="checkbox" class="filled-in" value="Life Style" id="choice_33_1_4">
                      <label for="choice_33_1_4" id="label_33_1_4">
                        Night Life
                      </label>
                    </li>
                  </ul>
                </div>
              </li>
              <div class="form-group">
                <label for="loging-input">Where you slept:</label>
                <input class="form-control" id="loging-input" type="text" />
              </div>

              <div class="form-group">
                <label for="activity-input">Activities:</label>
                <input class="form-control" id="activity-input" type="text" />
              </div>
              <button class="btn btn-primary" id="add-getaway" type="submit">
                Submit
              </button>
        </form>
      </div>
    </div>
  </div>







  <!--Import jQuery before materialize.js-->
