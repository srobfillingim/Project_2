  <div class="row">
    <div class="col s12">
      <span class="card">
        <div class="container">
          <div class="card-heading text-center">
            <h3>Add New Getaway</h3>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="city-input" label>
                  <h6>City:</h6>
                </label>
                <input class="form-control" id="city-input" type="text" />
              </div>
              <!-- Compiled and minified JavaScript -->
              <div class="form-group">

                <ul id="dropdown" class="dropdown-content">
                  <li value="Arizona"><a href="#">Arizona</a></li>
                  <li value="California"><a href="#">California</a></li>
                  <li value="Illinois"><a href="#">Illinois</a></li>
                  <li value="Kansas"><a href="#">Kansas</a></li>
                  <li value="Missouri"><a href="#">Missouri</a></li>
                  <li value="Oklahoma"><a href="#">Oklahoma</a></li>
                  <li value="New_Mexico"><a href="#">New Mexico</a></li>
                  <li value="Texas"><a href="#">Texas</a></li>
                </ul>
                <ul class="dds">
                  <li><a class="dropdown-trigger" data-target="dropdown">
                      What State Did you Visit <i class="material-icons">arrow_drop_down</i></a>
                  </li>
                </ul>
              </div>
              <div class="form-group">
                <ul id="getaway_type" class="form_checks">
                  <li id="types_1" class="check">
                    <label for="type-input" class="check_label">
                      <h6> Type of Getaway</h6>
                    </label>
                    <div class="form-group">
                      <ul class="check_checkbox" id="input_33_1">
                        <li class="type1">
                          <input name="romantic_input" type="checkbox" class="filled-in" value="Romantic" id="type1">
                          <label for="type1" id="rtrip_type1">
                            Romantic
                          </label>
                        </li>
                        <li class="type2">
                          <input name="family_input" type="checkbox" class="filled-in" value="Family" id="type2">
                          <label for="type2" id="rtrip_type2">
                            Family
                          </label>
                        </li>
                        <li class="type3">
                          <input name="friends_input" type="checkbox" class="filled-in" value="Friends" id="type3">
                          <label for="type3" id="rtrip_type3">
                            Friends
                          </label>
                        </li>
                        <li class="type4">
                          <input name="solo_input" type="checkbox" class="filled-in" value="Solo" id="type4">
                          <label for="type4" id="rtrip_type4">
                            Solo
                          </label>
                        </li>
                      </ul>
                    </div>
                  </li>
                  <div class="form-group">
                    <ul id="getaway_type" class="form_checks">
                      <li id="types_1" class="check">
                        <label for="type-input" class="check_label">
                          <h6> Where You Slept</h6>
                        </label>
                        <div class="form-group" margin="3">
                          <ul class="gfield_checkbox" id="restStop">
                            <li class="rest-stop">
                              <input name="camping-input" class="filled-in" type="checkbox" value="camping"
                                id="rest-stop">
                              <label for="rest-stop" id="campin">Camping</label>
                            </li>
                            <li class="rest-stop_1_2">
                              <input name="hotel-input" class="filled-in" type="checkbox" value="hotel"
                                id="rest-stop_1_2">
                              <label for="rest-stop_1_2" id="hotel">Hotel</label>
                            </li>
                            <li class="rest-stop_1_3">
                              <input name="motel-input" class="filled-in" type="checkbox" value="motel"
                                id="rest-stop_1_3">
                              <label for="rest-stop_1_3" id="motel">Motel</label>
                            </li>
                            <li class="rest-stop_1_4">
                              <input name="airbnb-input" class="filled-in" type="checkbox" value="Airbnb"
                                id="rest-stop_1_4">
                              <label for="rest-stop_1_4" id="airbnb">Airbnb</label>
                            </li>
                          </ul>
                        </div>
                        <div class="form-group">
                          <label for="activity-input">
                            <h6>Activities:</h6>
                          </label>
                          <input class="form-control" id="activity-input" type="text" />
                        </div>
                        <button class="btn btn-primary" id="add-getaway" type="submit">
                          Submit
                        </button>
            </form>
          </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
